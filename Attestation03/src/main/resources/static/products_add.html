<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, product-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Добавление товара</title>
</head>
<body>
<h1>Добавление товара</h1>
<form method="post" action="/products">
    <label>Название:
        <input name="name" placeholder="Название">
    </label>
    <label>Описание:
        <input name="description" placeholder="Описание">
    </label>
    <label>Стоимость:
        <input name="cost" placeholder="Стоимость">
    </label>
    <label>Количество:
        <input name="count" placeholder="Количество">
    </label>
    <input type="submit" value="Добавить">
</form>
</body>
</html>
